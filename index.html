<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center">
    <div class="stopwatch">
      <div class="display">00:00:00</div>
      <button id="startStop" class="btn btn-primary btn-lg"><i class="fas fa-play"></i> Start</button>
      <button id="reset" class="btn btn-secondary btn-lg"><i class="fas fa-sync-alt"></i> Reset</button>
      <button id="lap" class="btn btn-info btn-lg"><i class="fas fa-flag"></i> Lap</button>
      <ul id="laps" class="list-group mt-3"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
